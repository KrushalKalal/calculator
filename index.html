<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    type="text/css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="index.css" type="text/css">
   <link rel="icon" href="logo.png">
   <title>Calculator</title>
</head>

<body> 
    <div>
    <div id="coupon">
        <button onclick="closeCoupon()">&times;</button>
        <img src="coupon_calc.png" alt="calc_coupon">
    </div>    
    <div class="theme">
        <i class="fa-solid fa-lightbulb" onclick="change_theme()"></i>
    </div>
    <div class="container">
        <div class="calculator">
        <div class="row">
            <div class="col-lg-12 display">
                 <input type="text" placeholder="0" id="calculator_display"> 
            </div>
        </div>
        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button onclick="sin()">sin</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="cos()">cos</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="tan()">tan</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="pi()">&#120703;</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="e()">e</button>
            </div>
        </div>

        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button onclick="sqrt()">x<sup>2</sup></button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="cube()">x<sup>3</sup></button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="root()">&#8730;</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="cube_root()">&#8731;</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="fact()">X!</button>
            </div>
        </div>

        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button onclick="log()">log</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="ceil()">ceil</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="floor()">floor</button>
            </div>
            <div class="col-lg-2 button_size">
                <button onclick="round()">round</button>
            </div>
            <div class="col-lg-2 button_size">
                <button id="ac_button" onclick="clear_screen()">AC</button>
            </div>
        </div>

        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button class="btn">1</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">2</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">3</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">%</button>
            </div>
            <div class="col-lg-2 button_size">
                <button id="ce_button" onclick="backspace()">CE</button>
            </div>
        </div>

        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button class="btn">4</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">5</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">6</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">/</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">x</button>
            </div>
        </div>

        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button class="btn">7</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">8</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">9</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">+</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">-</button>
            </div>
        </div>

        <div class="row calc_btn">
            <div class="col-lg-2 button_size">
                <button class="btn">0</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">00</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">000</button>
            </div>
            <div class="col-lg-2 button_size">
                <button class="btn">.</button>
            </div>
            <div class="col-lg-2 button_size">
                <button id="result_button" onclick="result()">=</button>
            </div>
        </div>

      
        </div>
    </div>
    </div>
    <script src="index.js">
         window.onload= loadCoupon()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
